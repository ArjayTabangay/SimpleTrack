name: Build and Deploy Parcel Tracking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Nightly build at 2 AM UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_WEB: ${{ github.repository }}/web

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/bin/Release/**
          **/obj/Release/**
        retention-days: 1

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    # Updated condition: run on push to main OR on pull requests (for testing)
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for API
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Web
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ParcelTracking.Api/Dockerfile
        # Only push to registry on main branch, build only on PRs
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ParcelTracking.Web/Dockerfile
        # Only push to registry on main branch, build only on PRs
        push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        tags: ${{ steps.meta-web.outputs.tags }}
        labels: ${{ steps.meta-web.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push-images
    # Updated condition: run on both push to main and pull requests
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # For PRs, scan the built images locally; for main branch, scan pushed images
    - name: Build API image for scanning (PR only)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ParcelTracking.Api/Dockerfile
        push: false
        tags: local-api:latest
        load: true

    - name: Build Web image for scanning (PR only)
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ParcelTracking.Web/Dockerfile
        push: false
        tags: local-web:latest
        load: true

    - name: Run Trivy vulnerability scanner for API
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ github.event_name == 'pull_request' && 'local-api:latest' || format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME_API) }}
        format: 'sarif'
        output: 'api-trivy-results.sarif'

    - name: Run Trivy vulnerability scanner for Web
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ github.event_name == 'pull_request' && 'local-web:latest' || format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME_WEB) }}
        format: 'sarif'
        output: 'web-trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: '.'

  deployment-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push-images, security-scan]
    # Updated condition: run always for both push and PR events
    if: always() && (github.event_name == 'push' || github.event_name == 'pull_request')

    steps:
    - name: Notify status
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "üîÑ Pull Request Workflow Results:"
          echo "Build Status: ${{ needs.build-and-push-images.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          if [ "${{ needs.build-and-push-images.result }}" == "success" ]; then
            echo "‚úÖ Docker images built successfully (not pushed to registry)"
          else
            echo "‚ùå Docker image build failed"
          fi
        else
          echo "üöÄ Main Branch Deployment:"
          if [ "${{ needs.build-and-push-images.result }}" == "success" ]; then
            echo "‚úÖ Docker images built and pushed successfully"
            echo "üöÄ API Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest"
            echo "üöÄ Web Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest"
          else
            echo "‚ùå Deployment failed"
            exit 1
          fi
        fi