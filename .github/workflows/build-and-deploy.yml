name: Build and Deploy Parcel Tracking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Nightly build at 2 AM UTC
  release:
    types: [ published ]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: simpletrack/api
  IMAGE_NAME_WEB: simpletrack/web
  

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          **/bin/Release/**
          **/obj/Release/**
        retention-days: 1

  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release' && github.event.action == 'published'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for API (labels)
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata for Web (labels)
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push API image (explicit tags)
      uses: docker/build-push-action@v5
      with:
        context: ./ParcelTracking.Api
        file: ./ParcelTracking.Api/Dockerfile
        push: true
        tags: |
          ${{ format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME_API) }}
          ${{ github.event.release.tag_name != '' && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME_API, github.event.release.tag_name) || '' }}
        labels: ${{ steps.meta-api.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Web image (explicit tags)
      uses: docker/build-push-action@v5
      with:
        context: ./ParcelTracking.Web
        file: ./ParcelTracking.Web/Dockerfile
        push: true
        tags: |
          ${{ format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME_WEB) }}
          ${{ github.event.release.tag_name != '' && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME_WEB, github.event.release.tag_name) || '' }}
        labels: ${{ steps.meta-web.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push-images
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - name: Run Trivy vulnerability scanner for API
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest'
        format: 'sarif'
        output: 'api-trivy-results.sarif'

    - name: Run Trivy vulnerability scanner for Web
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest'
        format: 'sarif'
        output: 'web-trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: '.'

  deployment-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push-images, security-scan]
    if: always() && github.event_name == 'release' && github.event.action == 'published'

    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.build-and-push-images.result }}" == "success" ]; then
          echo "‚úÖ Docker images built and pushed successfully"
          echo "üöÄ API Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest"
          echo "üöÄ Web Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:latest"
        else
          echo "‚ùå Deployment failed"
          exit 1
        fi